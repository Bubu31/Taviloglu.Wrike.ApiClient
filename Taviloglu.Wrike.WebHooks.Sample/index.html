    <meta charset="utf-8" />

<body>
    <h1>Microsoft ASP.NET WebHooks Wrike Receiver</h1>
    <p>
        The MyGet WebHook Receiver provides support for receiving WebHooks from Wrike. A sample WebHook URI is:
    </p>
    <pre>https://&lt;host&gt;/api/webhooks/incoming/wrike</pre>
    
    <p>
        Please see <a href="https://developers.wrike.com/documentation/webhooks">Wrike WebHooks</a>
        for more information.
    </p>
</body>
</html>
